<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helen's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rampart+One&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row row-today">
        <div class="col-6">
          <h1>
            <span class="location-bubble"
              ><i class="bi bi-geo-alt-fill"></i></span>
            Currently in
          </h1>
          <h2>San Diego</h2>
          <div class="more-information">
            <p class="date">Saturday, September 10, 2022</p>
            <p class="daily-temp">High of <span id="temp-high">74</span>° | Low of <span id="temp-low">66</span>°</p>
            <p class="precipitation">Precipitation: 10%</p>
          </div>
        </div>
        <div class="col-6">
          <form id="city-search">
            <div class="input-group mb-3">
              <input
                type="text"
                id ="city-input"
                class="form-control"
                placeholder="Search for a city"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form><br />
          <div class="todays-weather"><span class="todays-weather-icon">
            &ensp;&ensp;<i class="bi bi-cloud-sun"></i></span>  &nbsp;<span id="todays-weather-temp" class="todays-weather-temp">68°</span> <span class="todays-weather-degree">C</span>
          </div>
        </div>
      </div>
      
      <div class="row row-list">
         <div class="col">
          <p class="day">
<span class="day-of-the-week">
              Sat</span><br /><span class="day-icon"><i class="bi bi-cloud-sun"></i></span
            ><br /><b>74°</b>
            | 66°
          </p>
        </div>
        <div class="col">
          <p class="day">
<span class="day-of-the-week">
              Sun</span><br /><span class="day-icon"><i class="bi bi-cloud-lightning-rain"></i></span
            ><br /><b>72°</b>
            | 64°
          </p>
        </div>
            
        <div class="col">
          <p class="day">
<span class="day-of-the-week">
              Mon</span><br /><span class="day-icon"><i class="bi bi-sun"></i></span
            ><br /><b>73°</b>
            | 62°
          </p>
        </div>
        <div class="col">
          <p class="day">
<span class="day-of-the-week">
              Tue</span><br /><span class="day-icon"><i class="bi bi-clouds"></i></span
            ><br /><b>68°</b>
            | 60°
          </p>
        </div>

        <div class="col">
          <p class="day"><span class="day-of-the-week">
              Wed</span><br /><span class="day-icon"><i class="bi bi-sun"></i></span
            ><br /><b>75°</b>
            | 68°
          </p>
        </div>
        <div class="col">
          <p class="day">
            <span class="day-of-the-week">
              Thu</span><br /><span class="day-icon"><i class="bi bi-cloud-sun"></i></span
            ><br /><b>72°</b>
            | 65°
          </p>
        </div>
        <div class="col">
          <p class="day">
            <span class="day-of-the-week">
              Fri</span><br /><span class="day-icon"><i class="bi bi-cloud-drizzle"></i></span
            ><br /><b>70°</b>
            | 62°
          </p>
        </div>
    </div> 
    <p> hosted by <a href="https://app.netlify.com/">netlify</a> </p>   
    <script src="src/script.js"></script>
  </body>
</html>
