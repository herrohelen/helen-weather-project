<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helen's Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Open+Sans&family=Work+Sans:wght@500;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <div class="row row-today">
      <div class="col-sm-6">
        <h1>
          <span class="location-bubble"><i class="bi bi-geo-alt-fill"></i></span>
          Currently in
        </h1>
        <h2>San Diego</h2>
        <div class="more-information">
          <p class="date">Saturday, September 10, 2022</p>
          <p class="daily-temp">High of <span id="temp-high">74</span>Â° | Low of <span id="temp-low">66</span>Â°</p>
          <p class="description">Description: <span id="weather-description">Cloudy</span></p>
          <p class="wind-speed">Wind Speed: <span id="wind-speed-value">10</span><span id="wind-speed-units">
              km/h</span></p>
        </div>
      </div>
      <div class="col-sm-6">
        <form id="city-search">
          <div class="input-group mb-3">
            <input type="text" id="city-input" class="form-control" placeholder="Search for a city" />
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form><br />
        <div class="todays-weather"><span class="todays-weather-icon">
            &ensp;&ensp;<i id="weather-icon"></i></span>&nbsp;<span id="todays-weather-temp"
            class="todays-weather-temp">68Â°</span>
          <a id="celcius-link" class="todays-weather-degree" href="#">C</a>
          <span class="todays-weather-degree">|</span>
          <a id="fahrenheit-link" class="todays-weather-degree inactive-degrees" href="#">F</a>
        </div>
      </div>
    </div>
    <div class="weather-forecast" id="forecast"></div>
    <p class="footer"> <a href="https://github.com/herrohelen/helen-weather-project">&emsp;&emsp;&ensp;ðŸ‘½ open source
        code</a> by
      Helen
      Mahan </p>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
